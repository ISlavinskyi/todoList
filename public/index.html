<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"> -->
    <title>MyList</title>
</head>

<body>
    <header>
        <div class="wrapper">
            <div class="logo">

            </div>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <section id="settings">
                <div class="filter">
                    <i class="fa fa-filter fa-2x" aria-hidden="true"></i>
                </div>
                <div class="filter-text"><label>По приоритету:</label>
                    <i class="fa fa-flag important-0" aria-hidden="true"></i>
                    <i class="fa fa-flag important-1" aria-hidden="true"></i>
                    <i class="fa fa-flag important-2" aria-hidden="true"></i>
                    <i class="fa fa-flag important-3" aria-hidden="true"></i>
                    <i class="fa fa-refresh" aria-hidden="true"></i>
                </div>
            </section>
            <section id="taskList">
                <ul id="todo-list">
                </ul>
                <form id="todo-form">
                    <div class="add-data">
                        <input id="add-input" type="text">
                        <button id="add-button" type="submit">Добавить</button>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <script src="scripts/app.js"></script>
</body>

</html>
